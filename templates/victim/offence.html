{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iseme sasa!</title>

</head>

<body style="background-color: #f7f7f7;">
<img src="{% static 'images/fire2.jpg' %}" style="width:100%; height:350px;">

<div class="container mt-5">
    <h3 class="page-title text-center"> Complaint </h3>
    <div class="card mt-3" style="border: 5px solid #573170;">
        <div class="card-body">
            <h2 class="card-title text-center" style="text-transform: uppercase; color:#573170;">Apply Now</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="FullName" class="form-control" placeholder="Enter Name" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Mobile Number</label>
                    <div class="col-sm-10">
                        <input type="text" name="MobileNumber" class="form-control" placeholder="Enter Your Mobile No." maxlength="10"
                               required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Date of Birth</label>
                    <div class="col-sm-10">
                        <input type="text" name="Date of Birth" class="form-control" placeholder="Choose your Date of Birth" maxlength="10"
                               required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Marital Status</label>
                    <div class="col-sm-10">
                        <input type="text" name="Marital Status" class="form-control" placeholder="Enter Your Marital Status" maxlength="10"
                               required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Offence type</label>
                    <div class="col-sm-10">
                        <input type="text" name="Location" class="form-control" placeholder="Enter Your Location" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Location</label>
                    <div class="col-sm-10">
                        <input type="text" name="Location" class="form-control" placeholder="Enter the Location of offence" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Date/Time</label>
                    <div class="col-sm-10">
                        <input type="text" name="Location" class="form-control" placeholder="Pick the date/time" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Perpetrator Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="Perpetrator Name" class="form-control" placeholder="Fill in the Perpetrator's Names" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Perpetrator Phone MobileNumber</label>
                    <div class="col-sm-10">
                        <input type="text" name="Perpetrator Phone MobileNumber" class="form-control" placeholder="Fill in the perpetrator's Mobile Number" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Perpetrator Gender</label>
                    <div class="col-sm-10">
                        <input type="text" name="Perpetrator Gender" class="form-control" placeholder="Choose the Perpetrator's Gender" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Perpetrator Residence</label>
                    <div class="col-sm-10">
                        <input type="text" name="Perpetrator Residence" class="form-control" placeholder="Insert the perpetrator's area of residence" required>
                    </div>
                </div>
                

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Perpetrator Image </label>
                    <div class="col-sm-10">
                        <input type="text" name="Perpetrator Image" class="form-control" placeholder="Upload an Pe Image of the Perpetrator">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Relationship </label>
                    <div class="col-sm-10">
                        <input type="text" name="Relationship" class="form-control" placeholder="Pick your relationship with the peretrator" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Message</label>
                    <div class="col-sm-10">
                        <textarea name="Message" class="form-control" placeholder="Any additional information...." ></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
        alert('Reporting Successfull');
</script>
{% endif %}

{% if error == "yes" %}
<script>
        alert('Something went wrong, Try Again...');
</script>
{% endif %}

<br><br><br>
</body>
</html>

{% include 'footer.html' %}
